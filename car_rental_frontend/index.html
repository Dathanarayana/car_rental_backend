<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELOCE | Luxury Sports Cars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #ff0000;
      --bg: #0a0a0a;
    }

    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #ffffff;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
      overflow-y: auto !important;
      text-rendering: optimizeLegibility;
      min-height: 100%;
    }

    h1,
    h2,
    h3,
    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, transparent, var(--primary), transparent);
      border-radius: 10px;
    }

    .carbon-pattern {
      background-image: linear-gradient(45deg, #111 25%, transparent 25%),
        linear-gradient(-45deg, #111 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #111 75%),
        linear-gradient(-45deg, transparent 75%, #111 75%);
      background-size: 15px 15px;
      background-color: #0a0a0a;
      background-attachment: fixed;
    }

    @media (max-width: 768px) {
      .carbon-pattern {
        background-attachment: scroll !important;
      }
    }

    .glass-morphism,
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-border-hover:hover {
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.3);
    }

    .neon-text {
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .chrome-text {
      background: linear-gradient(180deg, #ffffff 0%, #888888 50%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.1));
    }

    .animate-fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Prevent text selection during transitions */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
